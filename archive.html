    <!-- Archive container for the pop-up modal -->
    <!-- Click an image in the archive to open an overlay with a bigger image -->
    <div id="modal" class="archive-modal">
      <!-- X in the top right corner to close the modal -->
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <!-- Modal navigation by clicking to the right or left of images -->
      <a class="prev-img" onclick="plusModal(-1)"></a>
      <a class="next-img" onclick="plusModal(1)"></a>
      <div class="modal-content">
        <!-- Abstraction modal images -->
        <img class="modal-img" src="./images/abstractions/Duet.jpg">
        <img class="modal-img" src="./images/abstractions/Autumn Light 2013.jpg">
        <img class="modal-img" src="./images/abstractions/Bleed.jpg">
        <img class="modal-img" src="./images/abstractions/Fast Forward.jpg">

        <img class="modal-img" src="./images/abstractions/Red Dress 48x48.jpg">

        <img class="modal-img" src="./images/abstractions/Underground.jpg">
        <img class="modal-img" src="./images/abstractions/Winter Conversation.jpg">
        <img class="modal-img" src="./images/abstractions/Winter Light 2014.jpg">

        <!-- Landscape modal images -->

        <img class="modal-img" src="./images/landscapes/Outbuildings.jpg">
        <img class="modal-img" src="./images/landscapes/Umbrella Pine.jpg">
