<!DOCTYPE html>
<html>

  <head>
  	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  	<title>Paper | Gina Werfel</title>
  </head>

  <body>

    <header class="header">
      <a class="title" href="./index.html">Gina Werfel</a>
      <div class="container">
      	<nav class="navigation">
      	  <a href="./painting.html">Painting</a>
      	  <a href="./paper.html" class="active">Paper</a>
      	  <a href="./public art.html">Public Art</a>
      	  <a href="./archive.html">Archive</a>
      	  <a href="./reviews.html">Reviews</a>
      	  <a href="./catalogue.html">Catalogue</a>
      	  <a href="./about.html">About</a>
      	</nav>
      </div>
    </header>

    <!-- Content wrapper pads the margins from the header and footer -->
    <div class="content-wrapper">
      <!-- Gallery container -->
      <div class="gallery">
        <!-- Gallery container for images -->
        <div class="gallery-main">
          <!-- Gallery images -->
          <img class="gallery-img" src="./images/works on paper/Cadence.jpg">
          <img class="gallery-img" src="./images/works on paper/Coastal Reverie 2013.jpg">
          <img class="gallery-img" src="./images/works on paper/GW17 Stencil 30x22.jpg">
          <img class="gallery-img" src="./images/works on paper/GW18 Opposition 30x22.jpg">
          <img class="gallery-img" src="./images/works on paper/Island.jpg">
          <img class="gallery-img" src="./images/works on paper/Notation.jpg">
          <img class="gallery-img" src="./images/works on paper/Pink Haze.jpg">
          <img class="gallery-img" src="./images/works on paper/Roma.jpg">
          <img class="gallery-img" src="./images/works on paper/Skeletal Structure.jpg">
          <img class="gallery-img" src="./images/works on paper/Spring Improvisation 2013.jpg">
          <img class="gallery-img" src="./images/works on paper/Twisted.jpg">
          <img class="gallery-img" src="./images/works on paper/Year of the Ram.jpg">
        </div>
        <!-- Gallery container for the main buttons that go to the next image -->
        <div class="gallery-buttons">
          <a class="prev-button" onclick="plusImg(-1)">❮</a>
          <a class="next-button" onclick="plusImg(1)">❯</a>
        </div>
        <!-- Gallery container for the bottom navigation-->
        <!-- Click an image to jump to it, use overflow to scroll through them -->
        <div class="gallery-nav">
          <!--div class="gallery-buttons">
            
          </div-->
          <!-- Gallery navigation icon buttons -->
          <img class="gallery-icon" onclick="currentImg(1)" src="./images/works on paper/icons/Cadence icon.jpg">
          <img class="gallery-icon" onclick="currentImg(2)" src="./images/works on paper/icons/Coastal Reverie 2013 icon.jpg">
          <img class="gallery-icon" onclick="currentImg(3)" src="./images/works on paper/icons/GW17 Stencil 30x22 icon.jpg">
          <img class="gallery-icon" onclick="currentImg(4)" src="./images/works on paper/icons/GW18 Opposition 30x22 icon.jpg">
          <img class="gallery-icon" onclick="currentImg(5)" src="./images/works on paper/icons/Island icon.jpg">
          <img class="gallery-icon" onclick="currentImg(6)" src="./images/works on paper/icons/Notation icon.jpg">
          <img class="gallery-icon" onclick="currentImg(7)" src="./images/works on paper/icons/Pink Haze icon.jpg">
          <img class="gallery-icon" onclick="currentImg(8)" src="./images/works on paper/icons/Roma icon.jpg">
          <img class="gallery-icon" onclick="currentImg(9)" src="./images/works on paper/icons/Skeletal Structure icon.jpg">
          <img class="gallery-icon" onclick="currentImg(10)" src="./images/works on paper/icons/Spring Improvisation 2013 icon.jpg">
          <img class="gallery-icon" onclick="currentImg(11)" src="./images/works on paper/icons/Twisted icon.jpg">
          <img class="gallery-icon" onclick="currentImg(12)" src="./images/works on paper/icons/Year of the Ram icon.jpg">
        </div>
      </div>
    </div>

    <!-- Call the gallery script -->
    <script src="gallery script.js"></script>


    <!-- Page footer for copyright and social media info -->
    <footer class="footer">
      <div class="footer-left">
        <p>&copy Gina Werfel</p>
      </div>
    </footer>

  </body>

</html>
